{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
    textarea {
        width: 100%;
        padding: 5px;
        border: .5px solid gray;
        border-radius: 5px;
        outline: none;
    }

    .message {
        padding: 10px;
        opacity: .5;
        animation: anim 2s infinite;

    }

    @keyframes anim {
        0% {
            opacity: .5;
        }

        /* 20%{
      opacity:  .7;
    }
    40%{
      opacity:  .5;
    }
    60%{
      opacity: .3;
    }
    80%{
      opacity:  .1;
    } */
        100% {
            opacity: 1;
        }
    }

    .pagenator {
        text-align: center;
    }
</style>





<div class="">
    <div class="row flex-grow">
        <div class="col-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title card-title-dash">Setings <span
                                    class="text-primary">{{request.user.first_name}}</span>
                            </h4>
                            {% for message in messages %}
                            <div class="message {{message.tags}}">
                                <p class="card-subtitle card-subtitle-dash {{message.tags}}">{{message}}</p>
                                <p class="card-subtitle card-subtitle-dash text-danger">{{form.errors}}</p>
                            </div>
                            {% endfor %}
                        </div>
                        <div>
                            <!-- <button class="btn btn-primary text-white mb-0 me-0" type="button" data-bs-toggle="modal"
                data-bs-target="#basicModal"><i class="mdi mdi-account-plus"></i> Add Contact</button>
              <button class="btn btn-info text-white mb-0 me-0" type="button" data-bs-toggle="modal"
                data-bs-target="#modalCenter"><i class="mdi mdi mdi-file-excel"></i>
                Import</button>
              <button class="btn btn-warning text-white mb-0 me-0" type="button"><i class="mdi mdi mdi-file-excel"></i>
                Export</button> -->
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                              
                                <div class="card-body">
                                    <h4 class="card-title">Change Password</h4>
                                    <p class="card-description">
                                        * Change your password
                                    </p>
                                    <form class="forms-sample" action="{%url 'ChangePassword' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">Current Password</label>
                                            <input type="password" class="form-control" name="cpswd" id="exampleInputUsername1"
                                                placeholder="Current Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">New Password</label>
                                            <input type="password" class="form-control" name="npswd" id="exampleInputEmail1"
                                                placeholder="New Pasword">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm new Password</label>
                                            <input type="password" class="form-control" name="nconpswd" id="exampleInputPassword1"
                                                placeholder="Confirm Password">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                                        <!-- <button class="btn btn-light">Cancel</button> -->
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Profile Update</h4>
                                    <p class="card-description">
                                       
                                    </p>
                                    <form class="forms-sample">
                                        <div class="form-group row">
                                            <label for="exampleInputUsername2"
                                                class="col-sm-3 col-form-label">Firts Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="exampleInputUsername2"
                                                    placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="exampleInputEmail2"
                                                class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="exampleInputEmail2"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="exampleInputMobile"
                                                class="col-sm-3 col-form-label">Mobile</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" id="exampleInputMobile"
                                                    placeholder="Mobile number">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="exampleInputPassword2"
                                                class="col-sm-3 col-form-label">User Profile Pic</label>
                                            <div class="col-sm-9">
                                                <input type="file" class="form-control" id="exampleInputPassword2"
                                                    placeholder="Password">
                                            </div>
                                        </div>
                                       
                                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                                        <!-- <button class="btn btn-light">Cancel</button> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
