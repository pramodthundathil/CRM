{% extends 'index.html' %}
{% block content %}

<div class="">
    <div class="row flex-grow">
        <div class="col-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title card-title-dash">Task Details</h4>
                            {% for message in messages %}
                            <div class="message {{message.tags}}">
                                <p class="card-subtitle card-subtitle-dash {{message.tags}}">{{message}}</p>
                                <p class="card-subtitle card-subtitle-dash text-danger">{{form.errors}}</p>
                            </div>
                            {% endfor %}
                        </div>
                        <div>
                            
                        </div>
                    </div>


                    <div class="row mt-5">

                        {% for user in users %}
                        

                        <div class="col-md-4 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Updats Of {{user.first_name}}</h4>
                                    <div class="media">
                                        <i class="mdi mdi-account icon-md text-info d-flex align-self-center me-3"></i>
                                        <div class="media-body">
                                            <p class="card-text"><span class="h4"></span>   &nbsp; <a href="{%url 'TodaysNewCalls' %}" class="btn btn-outline-info btn-sm">View</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {% endfor %}
                        


                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
